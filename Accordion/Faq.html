<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Faq제작을 위한 아코디언기능구현하기 4가지 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="./css/faq.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="./Faq.js/faq.js"></script>
    <!-- 깃페이지 조심할 것 : CDN 전부 내장하고 / 폰트 다 내장 (구글) -->
</head>
<body>
    <!-- section#faq>.inner>h2{사전인터뷰}+div.faqwrap>ul>li*4>h3{인터뷰질문}+p{인터뷰내용} -->
    <section id="faq">
        <div class="inner">
            <h2>사전인터뷰</h2>
            <div class="faqwrap">
                <ul>
                    <li class="open">
                        <h3>인터뷰질문</h3>
                        <p> 인터뷰내용 <br>
                            인터뷰내용 <br>
                            인터뷰내용 
                        </p>
                    </li>
                    <li>
                        <h3>인터뷰질문</h3>
                        <p>인터뷰내용</p>
                    </li>
                    <li>
                        <h3>인터뷰질문</h3>
                        <p>인터뷰내용</p>
                    </li>
                    <li>
                        <h3>인터뷰질문</h3>
                        <p>인터뷰내용</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
