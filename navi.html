    <script>
            const nav_data = [
                {
                    gnb_li_a : "회사소개",

            const targetul = document.getElementById("gnb");
            let gnblis = "";    // nav li태그 저장할 변수

                gnblis += `<li>

                    </li>`;

            targetul.innerHTML = gnblis;
